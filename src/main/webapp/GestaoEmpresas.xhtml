<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="os" name="estilo.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="os" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">

				<h:outputLabel value="Razão Social:" for="razaoSocial" />
				<h:inputText id="razaoSocial" />

				<h:outputLabel value="Nome fantasia:" for="nomeFantasia" />
				<h:inputText id="nomeFantasia" />

				<h:outputLabel value="Tipo Empresa:" />
				<h:selectOneMenu id="tipo">

					<f:selectItem itemLabel="Selecione..." />
					<f:selectItem itemLabel="MEI" itemValue="MEI" />
					<f:selectItem itemLabel="LTDA" itemValue="LTDA" />

				</h:selectOneMenu>
				<h:outputLabel />
				<h:commandButton value="Enviar"></h:commandButton>
			</h:panelGrid>
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão social" />
					</f:facet>

					<h:outputText value="Treinamentos LDTA" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome fantasia" />
					</f:facet>

					<h:outputText value="Mc donalto" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Emprsa" />
					</f:facet>

					<h:outputText value="LDTA" />
				</h:column>
			</h:dataTable>
		</h:form>

	</div>


	<footer> Curso online "JSF e PrimeFaces Essencial" </footer>
</h:body>

</html>
